<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wfOS</title>
    <link rel="stylesheet" href="wfOS.css">
    <!-- <link rel="stylesheet" href="wfOSDark.css"> -->
</head>
<body>
    <div id="desktop">
        <div class="desktopApps" ondblclick="javascript:newWindow(1)">
            <div class="desktopAppIcons">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <style>
                    *{
                        -moz-user-select: none;
                        -webkit-user-select: none;
                        user-select: none;
                    }
                    .w{
                        font: normal 26px "Comic Sans MS";
                        fill: #AAA;
                    }.f{
                        font: normal 26px "Comic Sans MS";
                        fill: #AAA;
                    }.s{
                        font: normal 32px Helvetica;
                        fill: #111;
                    }
                </style>
                <circle cx="16" cy="16" r="12" stroke-width="2px" stroke="#111" fill="#F6F6F6" />
                <text x="5.5" y="27.5" class="s">S</text>
                <text x="6.5" y="25" class="w">w</text>
                <text x="10" y="25" class="f">f</text>
            </svg></div>
            <p class="desktopAppNames">关于</p>
        </div>
        <div class="desktopApps" ondblclick="javascript:newWindow(2)">
            <div class="desktopAppIcons"></div>
            <p class="desktopAppNames">Name</p>
        </div>
        <div class="desktopApps" ondblclick="javascript:newWindow(3)">
            <div class="desktopAppIcons">
                <picture><img src="music-unlocker/favicon.ico" alt="icon"></picture>
            </div>
            <p class="desktopAppNames">音乐解锁</p>
        </div>
        <div class="desktopApps" ondblclick="javascript:newWindow(4)">
            <div class="desktopAppIcons"></div>
            <p class="desktopAppNames">浏览器</p>
        </div>
        <div class="desktopApps" ondblclick="javascript:newWindow(5)">
            <div class="desktopAppIcons"></div>
            <p class="desktopAppNames">Name</p>
        </div>
        <div class="desktopApps">
            <div class="desktopAppIcons"></div>
            <p class="desktopAppNames">Name</p>
        </div>
        <div class="desktopApps">
            <div class="desktopAppIcons"></div>
            <p class="desktopAppNames">Name</p>
        </div>
        <div class="desktopApps">
            <div class="desktopAppIcons"></div>
            <p class="desktopAppNames">Name</p>
        </div>
    </div>
    <div id="dockActivator"></div>
    <div id="dock">
        <span id="dockStart">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <style>
                    *{
                        -moz-user-select: none;
                        -webkit-user-select: none;
                        user-select: none;
                    }
                    .w{
                        font: normal 26px "Comic Sans MS";
                        fill: #AAA;
                    }.f{
                        font: normal 26px "Comic Sans MS";
                        fill: #AAA;
                    }.s{
                        font: normal 32px Helvetica;
                        fill: #111;
                    }
                </style>
                <circle cx="16" cy="16" r="12" stroke-width="2px" stroke="#111" fill="#F6F6F6" />
                <text x="5.5" y="27.5" class="s">S</text>
                <text x="6.5" y="25" class="w">w</text>
                <text x="10" y="25" class="f">f</text>
            </svg>
        </span>
        <span id="dockApps">
        </span>
    </div>
    <script src="wfOS.js"></script>
</body>
</html>

<span id="window*" class="windows">
    <span onclick="javascript:windowClose('window*')"
        class="windowCLOSE">
        <svg viewBox="0 0 32 24">
            <line x1="10" x2="22" y1="6" y2="18" stroke-width="1" stroke="#111" stroke-linecap="round"></line>
            <line x1="22" x2="10" y1="6" y2="18" stroke-width="1" stroke="#111" stroke-linecap="round"></line>
        </svg>
    </span>
    <span onclick="javascript:windowmaxsize('window*')" class="windowMAXSIZE">
        <svg viewBox="0 0 32 24">
            <rect x="8" y="6" width="16" height="12" stroke-width="1" stroke="#111" fill="transparent" rx="2"> </rect>
        </svg></span>
    <span onclick="javascript:minimaxsize('window*')" class="windowMINIMIZE">
            <svg viewBox="0 0 32 24">
            <line x1="8" x2="24" y1="12" y2="12" stroke-width="1" stroke="#111" stroke-linecap="round"></line>
        </svg></span>
    <span class="windowTOPS" ondblclick="javascript: windowmaxsize('window*')">
        <span>
            <span class="explorerTabs" id="tab1">
                <p>新标签页</p>
                <span class="explorerTabsCloser"><p>+</p></span></span></span>
        <span class="explorerAddTabers"><p>+</p></span>
    </span>
    <span class="windowFILLINS">
        <span class="explorerSearchBox">
            <span class="explorerTabReloader"><img src="pictures/reload-outline.svg" alt=""></span>
            <span class="explorerSearchBar">
                <input type="text" name="输入框" value="https://space.bilibili.com/518624115" placeholder="请输入地址或搜索内容" class="explorerSearchBarInput">
            </span>
        </span>
        <span class="explorerTabWindows"><iframe src="https://space.bilibili.com/518624115" frameborder="0"></iframe></span>
    </span>
    <span class="fakeFILLINs"></span>
</span>
